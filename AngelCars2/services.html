<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angel Cars - Services</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Light Mode (Default) */
    body {
      background-color: #fff;
      color: #000;
    }

    .navbar {
      background-color: #2d54ff;
      border-bottom: 4px solid #640429;
    }

    .navbar-brand, .navbar-nav > li > a {
      color: #fff !important;
    }

    .selector-section {
      margin-top: 40px;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .result-section {
      margin-top: 30px;
      text-align: center;
    }

    .card {
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card h2 {
      color: #2d54ff;
    }

    .card p {
      font-size: 18px;
      color: #555;
    }

    .btn-recommend {
      background-color: #640429;
      color: white;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn-recommend:hover {
      background-color: #2d54ff;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode .navbar {
      background-color: #333;
      border-color: #444;
    }

    .dark-mode .navbar-brand, .dark-mode .navbar-nav > li > a {
      color: #f1f1f1 !important;
    }

    .dark-mode .selector-section {
      background-color: #333;
      border-color: #444;
    }

    .dark-mode .btn-recommend {
      background-color: #888;
    }

    .dark-mode .btn-recommend:hover {
      background-color: #555;
    }

    .dark-mode .card {
      background-color: #333;
      color: #f1f1f1;
      border-color: #555;
    }

    .dark-mode .card h2 {
      color: #f1f1f1;
    }

    .dark-mode .card p {
      color: #bbb;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: #640429;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark-mode-toggle:hover {
      background-color: #2d54ff;
    }
  </style>
</head>
<body>

<!-- Dark Mode Toggle Button -->
<div class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</div>

<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="your-logo.png" alt="Angel Cars Logo"> <!-- Add your logo here -->
        Angel Cars
      </a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Services Page -->
<div class="container services-page">
  <h1 class="text-center">Choose Your Transport Options</h1>
  <p class="text-center">Select the number of people and the amount of baggage to get the best vehicle recommendation.</p>

  <!-- Selector Section -->
  <div class="selector-section">
    <form id="transportForm">
      <div class="form-group">
        <label for="people">Number of People:</label>
        <select class="form-control" id="people">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="form-group">
        <label for="baggage">Amount of Baggage:</label>
        <select class="form-control" id="baggage">
          <option value="no">No Bags</option>
          <option value="some">Some Bags</option>
          <option value="many">Many Bags</option>
        </select>
      </div>

      <button type="button" class="btn btn-recommend" onclick="recommendVehicle()">Get Vehicle Recommendation</button>
    </form>
  </div>

  <!-- Result Section -->
  <div class="result-section" id="result-section">
    <div class="card">
      <h2>We recommend:</h2>
      <p class="vehicle-recommendation" id="vehicleRecommendation">Please select options above</p>
    </div>
  </div>
</div>

<!-- JavaScript for Vehicle Recommendation and Dark Mode -->
<script>
  // Function to recommend a vehicle based on people and baggage
  function recommendVehicle() {
    var people = document.getElementById('people').value;
    var baggage = document.getElementById('baggage').value;
    var recommendation = "";

    // Logic to recommend the vehicle
    if (people <= 2 && baggage === "no") {
      recommendation = "Small Car";
    } else if ((people <= 4 && baggage === "some") || (people <= 2 && baggage === "many")) {
      recommendation = "Large Car";
    } else if (people > 4 || baggage === "many") {
      recommendation = "Minibus";
    } else {
      recommendation = "Large Car";
    }

    // Update the result section with the recommendation
    document.getElementById('vehicleRecommendation').textContent = recommendation;
  }

  // Function to toggle dark mode
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');

    // Change the button text based on mode
    var darkModeToggle = document.querySelector('.dark-mode-toggle');
    if (document.body.classList.contains('dark-mode')) {
      darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
    } else {
      darkModeToggle.textContent = 'üåô Dark Mode';
    }
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
